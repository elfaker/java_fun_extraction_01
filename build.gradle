apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'com.experiment.fun.Java8FunExperiment'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    jcenter()
    mavenCentral()
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.2'
    testCompile("junit:junit")
}


